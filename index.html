<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="icon">
        <div class="box">
            <img src="recyclebinicon.png" alt="recyclebin" width="45px">
            <p>recycle bin</p>
        </div>
        <div class="box">
            <img src="chromeicon.png" alt="chrome" width="74px">
            <p>chrome</p>
        </div>
        <div class="box">
            <img src="edgeicon.png" alt="edge" width="45px">
            <p>edge</p>
        </div>
    </div>
    <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>

    <div class="startmenu">
        <img src="startmenu.png" alt="windows 11 menu">
    </div>

    <div class="taskbar">
        <img src="taskbar.png" alt="taskbar">
        <img src="windows key.png" alt="windows key" class="windows-key">
    </div>

    <script src="windows.js"></script>
</body>

</html>
